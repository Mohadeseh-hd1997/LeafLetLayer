  <body>
    <script src="/public/db.js"></script>
    <script src="/src/Hook/UsePhotos.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/sw.js")
            .then(function () {
              console.log("Sw Registered");
            })
            .catch((error) => {
              console.log(error);
            });
        });
      }
    </script>
    <script>
      if ("indexDb" in navigator) {
        console.log("IndexDB Exist");
      }
    </script>

    <script>
      if ("serviceWorker" in navigator && "syncManger" in window) {
        navigator.serviceWorker.ready
          .then(function (sw) {
            return sw.sync.register("tag-name");
          })
          .then(function () {
            console.log("tag-name has been registered");
          })
          .catch(function (err) {
            console.log("error Tag Name", err);
          });
      }
    </script>
    <script>
      if ("serviceWorker" in navigator && "syncManger" in window) {
        navigator.serviceWorker.ready
          .then(function (sw) {
            return sw.sync.register("tag-name");
            db.WriteNote(noteData);
            return sw.sync.register(BACKGROUND_SYNC_SAVE);
          })
          .then(function () {
            console.log("tag-name has been registered");
          })
          .catch(function (err) {
            console.log("error Tag Name", err);
            sendData();
          });
      }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <script src="../src/AnimatedMarker.js"></script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
